<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24th Anniversary Crossword</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fffafb; }
        .fancy-font { font-family: 'Dancing Script', cursive; }
        
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(15, 35px);
            grid-template-rows: repeat(15, 35px);
            gap: 1px;
            background-color: #334155;
            border: 2px solid #334155;
            width: fit-content;
        }

        .cell {
            width: 35px;
            height: 35px;
            background-color: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell.black { background-color: #334155; }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: 700;
            outline: none;
            background: transparent;
            z-index: 10;
        }

        .cell input:focus { background-color: #fde047; }

        .cell-num {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 9px;
            font-weight: 700;
            color: #475569;
            z-index: 5;
            pointer-events: none;
        }

        .correct { color: #166534 !important; background-color: #f0fdf4 !important; }
        
        @media (max-width: 640px) {
            .crossword-grid {
                grid-template-columns: repeat(15, 22px);
                grid-template-rows: repeat(15, 22px);
            }
            .cell { width: 22px; height: 22px; }
            .cell input { font-size: 10px; }
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Navigation -->
    <div class="max-w-6xl mx-auto px-4 pt-6">
        <a href="index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-white text-rose-600 rounded-full font-semibold shadow-sm border border-rose-100 hover:bg-rose-50 transition">
            ‚Üê Back to Memories
        </a>
    </div>

    <header class="py-8 text-center bg-rose-50 border-b border-rose-100 mb-8">
        <h1 class="fancy-font text-5xl text-rose-600">The Anniversary Crossword</h1>
        <p class="text-rose-400 italic mt-2">A test of 24 years of memories</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <!-- Grid Section -->
        <div class="lg:col-span-7 flex flex-col items-center">
            <div id="grid-container" class="crossword-grid shadow-2xl"></div>
            
            <div class="mt-8 flex gap-4">
                <button onclick="checkAnswers()" class="px-8 py-3 bg-rose-600 text-white rounded-full font-bold shadow-lg hover:bg-rose-700 transition">Check Puzzle</button>
                <button onclick="location.reload()" class="px-8 py-3 bg-slate-200 text-slate-700 rounded-full font-bold hover:bg-slate-300 transition">Reset</button>
            </div>
            
            <div id="win-message" class="hidden mt-6 p-4 bg-green-100 text-green-800 rounded-2xl border-2 border-green-200 text-center animate-bounce">
                <p class="text-xl font-bold">üéâ Perfect! Happy 24th Anniversary!</p>
            </div>
        </div>

        <!-- Clues Section -->
        <div class="lg:col-span-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-1 gap-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-rose-100">
                <h2 class="text-xl font-bold text-rose-600 mb-4 border-b-2 border-rose-50 pb-2">Across</h2>
                <ul id="across-clues" class="space-y-4 text-sm text-slate-700"></ul>
            </div>
            
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-rose-100">
                <h2 class="text-xl font-bold text-rose-600 mb-4 border-b-2 border-rose-50 pb-2">Down</h2>
                <ul id="down-clues" class="space-y-4 text-sm text-slate-700"></ul>
            </div>
        </div>
    </main>

    <script>
        // Data for exactly 12 items
        const crosswordData = [
            { num: 1, x: 2, y: 2, dir: 'H', ans: 'FEBRUARY', clue: 'The month you said "I Do"' },
            { num: 2, x: 1, y: 1, dir: 'V', ans: 'VADODARA', clue: 'The city where our story has deep roots' },
            { num: 3, x: 7, y: 1, dir: 'V', ans: 'NATIVELANDING', clue: 'The street name of our first house' },
            { num: 4, x: 1, y: 3, dir: 'H', ans: 'DREAMS', clue: 'Everything you have achieved together' },
            { num: 5, x: 11, y: 1, dir: 'V', ans: 'TWENTYFOUR', clue: 'Total years you have been married' },
            { num: 6, x: 9, y: 5, dir: 'H', ans: 'EUROPE', clue: 'The continent of your dream vacation' },
            { num: 7, x: 5, y: 8, dir: 'H', ans: 'SMILE', clue: "Mom's catchphrase: 'Always remember to...'" },
            { num: 8, x: 1, y: 8, dir: 'V', ans: 'THANKS', clue: "What we want to say to you" },
            { num: 9, x: 1, y: 11, dir: 'H', ans: 'NUTS', clue: "The snack Dad always sneaks from the pantry" },
            { num: 10, x: 2, y: 14, dir: 'H', ans: 'WRITEITDOWN', clue: "The most important instruction before a big test!" },
            { num: 11, x: 14, y: 1, dir: 'V', ans: 'FOREVER', clue: "How long we will love each other" },
            { num: 12, x: 13, y: 9, dir: 'V', ans: 'PIZZA', clue: "A weekend family food favorite" }
        ];

        const gridSize = 15;
        const gridContainer = document.getElementById('grid-container');
        const acrossClues = document.getElementById('across-clues');
        const downClues = document.getElementById('down-clues');

        function buildGrid() {
            // Initial blank black grid
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell black';
                    cell.id = `c-${x}-${y}`;
                    gridContainer.appendChild(cell);
                }
            }

            // Populate words
            crosswordData.forEach(item => {
                for (let i = 0; i < item.ans.length; i++) {
                    const cx = item.dir === 'H' ? item.x + i : item.x;
                    const cy = item.dir === 'V' ? item.y + i : item.y;
                    const cell = document.getElementById(`c-${cx}-${cy}`);
                    
                    if (cell.classList.contains('black')) {
                        cell.classList.remove('black');
                        const input = document.createElement('input');
                        input.maxLength = 1;
                        input.dataset.x = cx;
                        input.dataset.y = cy;
                        cell.appendChild(input);
                        
                        // Auto-navigation
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length === 1) {
                                const nextX = cx + (item.dir === 'H' ? 1 : 0);
                                const nextY = cy + (item.dir === 'V' ? 1 : 0);
                                const next = findCell(nextX, nextY);
                                if (next) next.focus();
                            }
                        });
                        input.addEventListener('keydown', (e) => {
                            if (e.key === 'Backspace' && !e.target.value) {
                                const prevX = cx - (item.dir === 'H' ? 1 : 0);
                                const prevY = cy - (item.dir === 'V' ? 1 : 0);
                                const prev = findCell(prevX, prevY);
                                if (prev) prev.focus();
                            }
                        });
                    }

                    // Add Number
                    if (i === 0) {
                        const num = document.createElement('span');
                        num.className = 'cell-num';
                        num.innerText = item.num;
                        cell.appendChild(num);
                    }
                }

                // Append clues to list
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.num}.</strong> ${item.clue}`;
                (item.dir === 'H' ? acrossClues : downClues).appendChild(li);
            });
        }

        const findCell = (x, y) => {
            const el = document.getElementById(`c-${x}-${y}`);
            return el ? el.querySelector('input') : null;
        };

        function checkAnswers() {
            let win = true;
            crosswordData.forEach(item => {
                let wordStatus = true;
                for (let i = 0; i < item.ans.length; i++) {
                    const cx = item.dir === 'H' ? item.x + i : item.x;
                    const cy = item.dir === 'V' ? item.y + i : item.y;
                    const input = document.getElementById(`c-${cx}-${cy}`).querySelector('input');
                    if (input.value.toUpperCase() !== item.ans[i]) {
                        win = false;
                        wordStatus = false;
                    }
                }
                if (wordStatus) {
                    for (let i = 0; i < item.ans.length; i++) {
                        const cx = item.dir === 'H' ? item.x + i : item.x;
                        const cy = item.dir === 'V' ? item.y + i : item.y;
                        document.getElementById(`c-${cx}-${cy}`).querySelector('input').classList.add('correct');
                    }
                }
            });
            if (win) document.getElementById('win-message').classList.remove('hidden');
        }

        buildGrid();
    </script>
</body>
</html>
