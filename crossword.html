<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24th Anniversary Crossword</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fffafb; }
        .fancy-font { font-family: 'Dancing Script', cursive; }
        
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(22, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background-color: #1e293b;
            border: 4px solid #1e293b;
            width: fit-content;
        }

        .cell {
            width: 30px;
            height: 30px;
            background-color: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell.black { background-color: #1e293b; }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 800;
            outline: none;
            background: transparent;
            z-index: 10;
            color: #334155;
        }

        .cell input:focus { background-color: #fef08a; }

        .cell-num {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 7px;
            font-weight: 700;
            color: #64748b;
            z-index: 5;
            pointer-events: none;
        }

        .correct { color: #166534 !important; background-color: #f0fdf4 !important; }
        
        .hint-text { font-size: 0.75rem; color: #e11d48; font-weight: 600; display: none; }
        
        @media (max-width: 640px) {
            .crossword-grid {
                grid-template-columns: repeat(22, 16px);
                grid-template-rows: repeat(20, 16px);
            }
            .cell { width: 16px; height: 16px; }
            .cell input { font-size: 8px; }
            .cell-num { font-size: 5px; top: 0; left: 1px; }
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <div class="max-w-6xl mx-auto px-4 pt-6">
        <a href="index.html" class="inline-flex items-center gap-2 px-4 py-2 bg-white text-rose-600 rounded-full font-semibold shadow-sm border border-rose-100 hover:bg-rose-50 transition">
            ‚Üê Back to Memories
        </a>
    </div>

    <header class="py-8 text-center bg-rose-50 border-b border-rose-100 mb-8">
        <h1 class="fancy-font text-5xl text-rose-600">The Anniversary Crossword</h1>
        <p class="text-rose-400 italic mt-2">12 Clues. 24 Years. One Team.</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-8 flex flex-col items-center">
            <div id="grid-container" class="crossword-grid shadow-2xl rounded-lg overflow-hidden"></div>
            
            <div class="mt-8 flex gap-4">
                <button onclick="checkAnswers()" class="px-8 py-3 bg-rose-600 text-white rounded-full font-bold shadow-lg hover:bg-rose-700 transition">Check Puzzle</button>
                <button onclick="location.reload()" class="px-8 py-3 bg-slate-200 text-slate-700 rounded-full font-bold hover:bg-slate-300 transition">Reset</button>
            </div>
            
            <div id="win-message" class="hidden mt-6 p-4 bg-green-100 text-green-800 rounded-2xl border-2 border-green-200 text-center animate-bounce">
                <p class="text-xl font-bold">üéâ Perfect Score!</p>
                <p>Happy 24th Anniversary!</p>
            </div>
        </div>

        <div class="lg:col-span-4 grid grid-cols-1 gap-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-rose-100">
                <h2 class="text-xl font-bold text-rose-600 mb-4 border-b-2 border-rose-50 pb-2">Across</h2>
                <ul id="across-clues" class="space-y-4 text-sm text-slate-700"></ul>
            </div>
            
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-rose-100">
                <h2 class="text-xl font-bold text-rose-600 mb-4 border-b-2 border-rose-50 pb-2">Down</h2>
                <ul id="down-clues" class="space-y-4 text-sm text-slate-700"></ul>
            </div>
        </div>
    </main>

    <script>
        // MANUALLY VERIFIED COORDINATES FOR ZERO CONFLICTS
        const crosswordData = [
            // ACROSS
            { num: 1, x: 4, y: 2, dir: 'H', ans: 'FEBRUARY', clue: 'The month you said "I Do"' },
            { num: 4, x: 2, y: 3, dir: 'H', ans: 'DREAMS', clue: 'Everything you have achieved together' }, 
            { num: 6, x: 13, y: 8, dir: 'H', ans: 'EUROPE', clue: 'The continent of your dream vacation' },
            { num: 7, x: 0, y: 17, dir: 'H', ans: 'WRITEITDOWN', clue: "Mom's Test must-do" },
            { num: 9, x: 1, y: 0, dir: 'H', ans: 'ICECREAM', clue: "Dad's favorite non-indian sweet" },
            { num: 10, x: 0, y: 19, dir: 'H', ans: 'HASHBROWN', clue: "Breakfast item prepared today" },
            
            // DOWN
            { num: 2, x: 2, y: 1, dir: 'V', ans: 'VADODARA', clue: 'The city where our story has deep roots' },
            { num: 3, x: 9, y: 1, dir: 'V', ans: 'NATIVELANDING', clue: 'The street name of our first family house' },
            { num: 5, x: 12, y: 1, dir: 'V', ans: 'TWENTYFOUR', clue: 'Total years you have been married' },
            { num: 8, x: 0, y: 5, dir: 'V', ans: 'THANKS', clue: "What we want to say to you today" },
            { num: 11, x: 20, y: 1, dir: 'V', ans: 'FOREVER', clue: "How long we will love each other" },
            { num: 12, x: 16, y: 10, dir: 'V', ans: 'PIZZA', clue: "A weekend family food favorite" }
        ];

        const gridWidth = 22;
        const gridHeight = 20;
        const gridContainer = document.getElementById('grid-container');
        const acrossClues = document.getElementById('across-clues');
        const downClues = document.getElementById('down-clues');
        const inputs = {};
        const solutionMap = {};

        function buildGrid() {
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell black';
                    cell.id = `c-${x}-${y}`;
                    gridContainer.appendChild(cell);
                }
            }

            crosswordData.forEach(item => {
                for (let i = 0; i < item.ans.length; i++) {
                    const cx = item.dir === 'H' ? item.x + i : item.x;
                    const cy = item.dir === 'V' ? item.y + i : item.y;
                    const cell = document.getElementById(`c-${cx}-${cy}`);
                    
                    solutionMap[`${cx}-${cy}`] = item.ans[i].toUpperCase();

                    if (cell.classList.contains('black')) {
                        cell.classList.remove('black');
                        const input = document.createElement('input');
                        input.maxLength = 1;
                        cell.appendChild(input);
                        inputs[`${cx}-${cy}`] = input;
                        
                        input.addEventListener('input', (e) => {
                            if (e.target.value.length === 1) {
                                // Auto-focus next box logic
                                const nextX = cx + (item.dir === 'H' ? 1 : 0);
                                const nextY = cy + (item.dir === 'V' ? 1 : 0);
                                const next = inputs[`${nextX}-${nextY}`];
                                if (next) next.focus();
                            }
                        });
                    }

                    if (i === 0) {
                        const num = document.createElement('span');
                        num.className = 'cell-num';
                        num.innerText = item.num;
                        cell.appendChild(num);
                    }
                }

                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span><strong>${item.num}.</strong> ${item.clue}</span>
                        <button onclick="toggleHint('hint-${item.num}')" class="text-rose-400 text-[10px] hover:text-rose-600 ml-2 border border-rose-200 px-1.5 py-0.5 rounded leading-none uppercase font-bold tracking-tight">Hint</button>
                    </div>
                    <div id="hint-${item.num}" class="hint-text mt-1">Starts with: ${item.ans[0]}</div>
                `;
                (item.dir === 'H' ? acrossClues : downClues).appendChild(li);
            });
        }

        function toggleHint(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function checkAnswers() {
            let allCorrect = true;
            Object.keys(inputs).forEach(key => {
                const input = inputs[key];
                const correctLetter = solutionMap[key];
                if (input.value.toUpperCase() === correctLetter) {
                    input.classList.add('correct');
                } else {
                    input.classList.remove('correct');
                    allCorrect = false;
                }
            });
            if (allCorrect) document.getElementById('win-message').classList.remove('hidden');
        }

        buildGrid();
    </script>
</body>
</html>
